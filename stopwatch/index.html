<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <H1>STOPWATCH</H1>
      <div class="upper">
        <div class="timer-Display">00 : 00 : 00 : 00</div>
      </div>
      <ul class="laps"></ul>
      <div class="lower">
        <div class="buttons">
          <button id="startTimer" onclick="start()">Start</button>
          <button id="pauseTimer" onclick="pause()">Pause</button>
          <button id="resetTime" onclick="reset()">Reset</button>
          <button id="lap" onclick="lap()">Lap</button>
          <button id="resetLap" onclick="resetLap()">Clear Laps</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
